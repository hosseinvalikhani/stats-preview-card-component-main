<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="h-screen flex flex-col items-center justify-center
   bg-slate-950 text-white">
    <div class="flex flex-col w-[350px] h-[770px] md:w-[1000px] md:h-[350px]  items-center
     justify-start  bg-indigo-950 rounded-xl text-center md:text-left md:relative md:rounded-r-xl">
     <div class="bg-[url('image-header-mobile.jpg')] bg-fuchsia-400 bg-blend-multiply h-[250px] w-[350px] rounded-t-xl
      md:h-full md:w-[450px] bg-cover md:rounded-none  md:rounded-r-xl mb-8  md:absolute md:right-0">
       
     </div>
     <div>
      <div class="flex flex-col  gap-2 w-full md:w-1/2 h-[350px] justify-center
      p-2 gap-4	md:gap-12" >
      <div class="text-center md:text-left  ">
        <h1 class="font-bold text-3xl md:text-4xl mx-8 mb-8 mt-16 md:mt-0">
          Get <span class="text-violet-300">insights</span> that help your business grow.</h1>
        
        <p class="mx-8 text-gray-300 mt-4 md:text-lg">Discover the benefits of data analytics 
          and make better decisions regarding revenue,
          customer experience, and overall efficiency.</p>

        
      </div> 

      <div class="text-center md:text-left flex flex-col md:flex-row
        gap-4 md:gap-16 md:px-8">
        <div class="flex flex-col">
        <span class="font-bold text-2xl">10k+ </span>
        <span class="uppercase text-sm font-semibold text-slate-400">companies</span>
        </div>
        <div class="flex flex-col">
          <span class="font-bold text-2xl">314 </span><span 
          class="uppercase text-sm font-semibold text-slate-400"> templates</span>
        </div>
        <div class="flex flex-col">
          <span class="font-bold text-2xl uppercase">12M+</span>
          <span class="uppercase text-sm font-semibold text-slate-400">queries</span>
        </div>
        
        
      </div>
    </div>
    </div>
  </div>
</div>
  <div class="attribution text-sm">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hossein Valikhani</a>.
  </div>
  
  
</body>
</html>
